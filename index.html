<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffd6e7;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2 {
  margin-bottom: 25px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: #ccc;
  position: relative;
}
</style>
</head>

<body>

<div class="card">
  <h2>Navneet, will you be my Valentine? ❤️</h2>
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<script>
function yesClicked() {
  alert("Yay! ❤️ Happy Valentine’s Day!");
}

function moveButton() {
  const btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * window.innerWidth + "px";
  btn.style.top = Math.random() * window.innerHeight + "px";
}
</script>

</body>
</html>
